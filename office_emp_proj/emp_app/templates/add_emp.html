<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add_emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>/* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
      }
      
      header h1 {
        margin-bottom: 10px;
      }
      
      nav {
        /* Styles for navigation links */
      }
      
      main {
        max-width: 600px;
        margin: 20px auto;
        padding: 0 20px;
      }
      
      .employee-form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"],
      input[type="date"] {
        width: calc(100% - 12px);
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      button:hover {
        background-color: #555;
      }
      
      footer {
        text-align: center;
        padding: 10px 0;
        background-color: #333;
        color: #fff;
      }
      </style>
  </head>
  <body>
    <header>
      <h1>Add New Employee</h1>
      <nav>
        <a href="/">Back to Employee Directory</a>
      </nav>
    </header>
  
    <main>
      <form action="/add_emp" method="post" style="margin-left:10px" id="addEmployeeForm" class="employee-form">
        {% csrf_token %}
        <label for="firstaname" >First Name</label><br>
          <input type="text" id="firstname" name="firstname" value="{{firstaname}}" ><br>
        <label for="lastaname" >Last Name</label><br>
        <input type="text" id="lastname" name="lastname" value="{{lastaname}}"><br>
        <label for="role" >Role</label><br>
          <input type="text" id="role" name="role" value="{{role}}" ><br>
        <label for="dept" >Department</label><br>
        <input type="text" id="dept" name="dept" value="{{dept}}" ><br>
        <label for="salary">salary </label><br>
        <input type="number" id="salary" name="salary" value="{{salary}}" ><br>
        <label for="bonus" >Bonus</label><br>
          <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br>
  
        <label for="phonenumber" >Phone</label><br>
        <input type="tel" id="phonenumber" name="phone" value="{{phonenumber}}"><br>
        <label for="hire_date" >Hire_Date</label><br>
          <input type="date" id="hiredate" name="hire_date" value="{{hiredate}}" ><br>
          <label for="location" >Location</label><br>
          <input type="text" id="location" name="location" value="{{location}}"><br>
  
        <button type="submit">Add Employee</button>
      </form>
    </main>
  
    <footer>
      <p>&copy; 2023 Employee Management System</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
